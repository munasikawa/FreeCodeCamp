<!DOCTYPE html>
<!-- HTML START -->
<html lang="en">
  <!-- HEAD START -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <!-- BODY START -->
  <body>
    <!-- MAIN SECTION START -->
    <section>
      <h1 id="title">Melodic House Song Submit Form</h1>
      <p id="description">
        Cheers to you for taking your precious godly time to improve our
        playlists.
      </p>
    </section>

    <!-- FORM SECTION START -->
    <form id="survey-form">
      <label for="name" id="name-label"
        >Name<input
          id="name"
          class=""
          name=""
          type="text"
          placeholder="Enter your name"
          required
      /></label>
      <label for="email" id="email-label"
        >Email<input
          id="email"
          class=""
          name=""
          type="email"
          placeholder="Enter your email"
          required
      /></label>
      <label for="number" id="number-label"
        >Age<input
          id="number"
          class=""
          name="number"
          type="number"
          placeholder="Age"
          min="13"
          max="200"
      /></label>
      <label for="dropdown"
        >Which playlist
        <select id="dropdown" name="">
          <option value="">Select one</option>
          <option value="1">Progressive House - Festival</option>
          <option value="2">I Found Heaven</option>
          <option value="3">Deep Progressive House</option>
          <option value="4">Deep Rising</option>
          <option value="5">Deep Vocal Rising</option>
          <option value="6">Melodic Deep Rising</option>
          <option value="7">Emotional EDM Rising</option>
          <option value="8">Tribal House</option>
          <option value="9">House Tales</option>
          <option value="10">Deep Focus</option>
        </select>
      </label>
      <label for=""
        >LabelHere<input id="" class="" name="" type="" placeholder=""
      /></label>
      <label for=""
        >LabelHere<input id="" class="" name="" type="" placeholder=""
      /></label>
      <label for=""
        >LabelHere<input id="" class="" name="" type="" placeholder=""
      /></label>
      <label for=""
        >LabelHere<input id="" class="" name="" type="" placeholder=""
      /></label>
    </form>
  </body>
</html>
